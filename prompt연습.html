<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>alert와 prompt함수</h1>
</body>
</html>

<script>
    alert("This is alert box");

    x = prompt("x값은?", 0);
    y = prompt("y값은?", 0);

    if(x != null && y != null){
        z = parseInt(x) + parseInt(y);
        alert(z);
    }
    else{
        alert("취소 선택함.")
    }
</script>
