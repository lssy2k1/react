<script>
    let s = [
        {name : "홍길동", kor : 90, eng : 80, mat : 70},
        {name : "임꺽정", kor : 90, eng : 80, mat : 70},
        {name : "장길산", kor : 90, eng : 80, mat : 70},
        {name : "강감찬", kor : 90, eng : 80, mat : 70},
        {name : "이순신", kor : 90, eng : 80, mat : 70}                                
    ];

    //총점, 평균

    s.map( x => {
        x.total = x.kor + x.eng + x.mat;
        x.avg = x.total/3;
        return x;
    }).forEach( x =>{
        console.log(`${x.name} ${x.total} ${x.avg}`);
    })

</script>
