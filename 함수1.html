<script>
    //자바스크립트의 매개변수는 변수이름만 쓰자.
    //함수의 정의 또는 호출
    function sayHello(name){
        console.log(`안녕하세요 ${name}님`);
    }

    //함수호출
    sayHello("홍길동");
    sayHello("임꺽정");
    sayHello("장길산");

    function myfunc1(a,b,c){
        return a + b + c;
    }

    console.log(myfunc1());
    console.log(myfunc1(1,2,3));

    //매개변수에 기본값을 부여한다
    // 함수호출시에 매개변수 위치에 값을 안주면 기본값들을 적용하여 연산한다.
    // 매개변수에 기본값을 부여할 때 기본값을 안주는 변수들을 먼저 기술하고,
    // 기본값을 부여하는 변수들을 나중에 기술해야 한다.
    // 함수의 이름은 무조건 달라야 한다. 오버로딩을 지원하지 않지만
    // 기본값을 통해 오버로딩과 동일하녀 효과를 얻는다
    function myfunc2(a=10,b=20,c=30){
        return a + b + c;
    }

    console.log(myfunc2());
    console.log(myfunc2(1));

    //1-10까지의 합계를 구하는 함수.
    function sigma(limit=10){//에러체크를 함수 들어가자마자 하고 return으로 함수를 종료.
        if(limit < 0){
            return 0;//return 구문은 값을 보내기 위한 용도로만 쓰는게 아니고
                    //함수를 종료하기 위한 목적으로도 사용한다.
                    //if문을 해당이 아닌 경우 처리해버리는 용도로 사용하면 매우 편함.
                    //굳이 else까지 안가도 됨.
        }

        sum = 0;
        for(i=1; i<limit; i++){
            sum = sum + i
        }
        return sum;//반환값은 하나만 보낸다. 또는 없거나.
    }
    console.log(sigma());
    let result = sigma(100);
    console.log(result);
    console.log(sigma(-3));

</script>
