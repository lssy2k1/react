<script>
    let emp = [
        {name : "홍길동", workTime : 40, salPerTime : 10000},
        {name : "임꺽정", workTime : 15, salPerTime : 20000},
        {name : "장길산", workTime : 20, salPerTime : 20000},
        {name : "강감찬", workTime : 30, salPerTime : 15000},
        {name : "이순신", workTime : 40, salPerTime : 30000}                            
    ];

    for (e of emp){
        e["totalSal"] = e["workTime"] * e["salPerTime"]
        console.log(`이름 : ${e.name} 근무시간 : ${e.workTime} 시간당급여액 : ${e.salPerTime} 총액 : ${e.totalSal}`);
    }
</script>
