<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id = "root">

    </div>
<!-- ---------------------스크립트 시작, bable, useState선언, ReactDOM.render()-------------------------------- -->
    <script type = "text/babel">
        const{useState} = React;//여기서는 import라고 보면 됨. 컴포넌트가 만들어질 때마다 useState가 만들어짐.        
        class Mycomponent1 extends React.Component{
                    render(){
                        return(
                            <div>
                                <h1>클래스기반</h1>
                            </div>
                        )
                        }
                }
    //함수 기반 컴포넌트는 함수의 위치가 어디서 선언되든 상관없음 <- 함수는 메모리 잡고 있기 때문
    //클래스 기반 컴포넌트는 클래스 선언의 위치가 ReactDOM.render 태그보다 위에 있어야 함

        ReactDOM.render(
            <div>
                <h1>카운터</h1>
                <Counter/>
                <Mycomponent1/>
                <Mycomponent1/>
            </div>,
            document.getElementById("root")//전체 구조의 뿌리가 되는 태그
        );
//////////////함수선언부, 변수, set함수, useState초기화////////////////////////////////////////////////////////////

        function Counter(){
            //변수를 state라는 공간에 저장한다.
            //함수에 변수를 만들면 함수 종료시 변수가 다 사라진다.
            //유지를 위해서 상태정보를 state 공간에 저장해야 한다.
            //리액트에서 가상돔구조를 만든다. 그리고 바꿔치기.
            const[number, setNumber] = useState(0);
            //     변수,   변수의 값을 바꾸는 함수 = useState(변수초기값)
            const onIncrease = () => {
                setNumber(number +1);//반드시 set함수에 의해 값이 바뀌어야
                                     //react가 화면에 렌더링 작업을 진행한다.
            }
            const onDecrease = () => {
                setNumber(number -1);
            }
            return (
                <div>
                    <h1>{number}</h1>
                    <button type = "button" onClick = {onIncrease}>+</button>
                    <button type = "button" onClick = {onDecrease}>-</button>
                </div>
            )
        }

    </script>
</body>
</html>
