    이름 : <input type = "text" id="nm"><br/>
    근무시간 : <input type = "text"  id="workTime"><br/>
    시간당 급여액 : <input type = "text" id="sal"><br/>
    
    <button type = "button" onclick="goCalc()">계산</button>&nbsp&nbsp
    <button type = "button" onclick="goClear()">새로입력</button><br/>

    합 : <span id = "result"></span><br/>
</body>

<script>
    function goCalc(){
        //1.입력을 먼저 받아야 함.
        name = document.getElementById("nm").value;
        time = document.getElementById("workTime").value;
        sal = document.getElementById("sal").value;

        time = parseInt(time);
        sal = parseInt(sal);

        base = time * sal;
        surplus = 0;
        if(time > 20){
            surplus = (time -20) * sal/2;
        }
        temp = `${name}의 기본급은 ${sal}이고 수당은 ${surplus}이고,
         총액은 ${sal + surplus}입니다.`
         document.getElementById("result").innerHTML=temp;
    }

    function goClear(){
        document.getElementById("name").value="";
        document.getElementById("worktime").value="";
        document.getElementById("perpay").value="";

    }
</script>
