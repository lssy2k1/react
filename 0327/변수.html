<script>
    //자바스크립트는 변수를 선언 안해도 된다.
    a = 10;
    console.log(a);

    var a; //호이스팅 문제가 발생. 지역에 한정되는 것도 아니고 위아래 넘다들면서 적용돼있음. scope의 불명확성 때문에 스트레스.
    console.log(a);

    a=0;
    for (i=1; i<=10; i++){
        var a;
        a += i;    
    }

</script>
