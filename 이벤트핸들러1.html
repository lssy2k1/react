<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type = "button" onclick="goDisplay()">함수선언식</button><br/>
    <button type = "button" id = "btnPress">함수표현식</button><br/>
    <button type = "button" id = "btnPress2">화살표함수</button><br/>
    <!-- 
        <input type = "submit"> 무조건 서버로 정보를 전송시킨다. ==<button></button>과 같음!
        <input type = "button"> 이벤트만 발생시킨다. ==<button type = "button"></button>과 같음!
     -->
</body>
</html>

<script>
    //함수선언
    function goDisplay(){
        alert("button 눌림");
    }

    //초창기에는 script를 헤더에 놓았음
    //버튼 객체 있는데 나중에 함수를 붙인다.
    //아래 두가지 방식으로 표현식을 쓴다. 한번 쓰고 메모리에서 삭제되도록.

// HTML 문서 내의 이미지, 스타일시트, 스크립트 등 모든 리소스들이 로드된 후에 초기화 코드를 실행해야 하는 경우
// DOM 요소를 조작해야 하는 경우
// 외부 데이터를 로드하고, 데이터가 로드된 후에 초기화 코드를 실행해야 하는 경우

    window.onload = function(){//html문서가 열리면서 호출이 되도록 본 함수를 사용. 사용 이유는 위에! 예전엔 script가 위에 있었기 때문에 사용.
    document.getElementById("btnPress").addEventListener('click', function(){
        alert("두번째 button눌림");
    })
    document.getElementById("btnPress2").addEventListener('click', 
        () => {
        alert("세번째 button눌림");
    })

    ;
    }
</script>
