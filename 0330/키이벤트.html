<body>
    name : <input type = "text" id = "fname" onkeydown = "goKeyDown()";

</body>

<script>
    function goKeyDown(){
        console.log(event.key);//우리가 누른 키의 정보가 나오게됨.
        console.log(event.keyCode);//키의 아스키코드 알려줌.
        console.log("KeyDown");
    }
    function goKeyPress(){
        console.log("KeyPress");
    }
    function goKeyUp(){
        console.log("KeyUp");
        x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
    }
</script>
