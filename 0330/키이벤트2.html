<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text" onkeypress = "inNumber()"/><br/>
    <input type = "text" oninput = "goInput(this)"/>
    <!-- input, br태그 /로 닫아주는 습관. 리액트에서 오류남 -->
</body>
</html>
<script>
    function inNumber(){
        //발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 내장객체
        // '0' : 49, '9' : 57, A : 65, a : 97
        if(event.keyCode < 48 || event.keyCode >57){
            event.returnValue= false;
            //해당문자가 input태그에 나타내는 걸 막는다.
        }
    }
    //DB에 들어가면 안되는 문자들이 있다! 안들어가게 차단해야한다.
    // '도 입력하려면 ''로 해야한다. 짝을 지으려고 하기 때문. tom's company
    //js에서도 걸러줘야하고 java에서도 걸러줘야한다.
    
    function goInput(me){
        //replace(/패턴/) 패턴은 /와 /사이에 넣는다.
        //[0-9] []의 의미는 -로 구성되어진.
        //0-9를 제외한 문자를 없애버리기.
        //[^0-9] : 0-9를 제외한
        //^[0-9] : 0-9로 시작하는...
        //g : 전부다를 의미하는 옵션. global의 의미.
        me.value = me.value.replace(/[^0-9]/g, "");
        //한글을 입력하면 지워지네??
    }

</script>
